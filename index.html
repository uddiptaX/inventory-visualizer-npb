<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    .unit-box {
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .Sold {
      background-color: #e74c3c;
    }

    .Available {
      background-color: #2ecc71;
    }

    .Discussion {
      background-color: #f1c40f;
      color: black;
    }

    .floor-label {
      grid-column: span 6;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Inventory Grid</h1>
  <div id="inventory">Loading inventory...</div>

  <script>
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const data = lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const row = {};
        headers.forEach((h, i) => row[h] = values[i]);
        return row;
      });
      return data;
    }

    function renderGrid(units) {
      const container = document.getElementById('inventory');
      container.innerHTML = '';
      const floors = [...new Set(units.map(u => u.Floor))].sort((a, b) => b - a);

      floors.forEach(floor => {
        const floorUnits = units.filter(u => u.Floor === floor);
        const label = document.createElement('div');
        label.className = 'floor-label';
        label.textContent = `Floor ${floor}`;
        container.appendChild(label);

        const row = document.createElement('div');
        row.className = 'grid-container';

        floorUnits.forEach(unit => {
          const box = document.createElement('div');
          box.className = `unit-box ${unit.Status}`;
          box.textContent = unit.Unit;
          row.appendChild(box);
        });

        container.appendChild(row);
      });
    }

    const csvUrl = 'https://raw.githubusercontent.com/YOUR-USERNAME/YOUR-REPO/main/data.csv'; // ðŸ‘ˆ Replace this

    loadCSV(csvUrl)
      .then(renderGrid)
      .catch(error => {
        document.getElementById('inventory').innerText = 'Error loading data.';
        console.error(error);
      });
  </script>
</body>
</html>
