<!DOCTYPE html>
<html>
<head>
  <title>Inventory Grid</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 400px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    .Sold { background: #f44336; color: white; }
    .Available { background: #4CAF50; color: white; }
    .Discussion { background: #ffeb3b; color: black; }
  </style>
</head>
<body>

  <h2>Unit Inventory Status</h2>
  <table id="dataTable">
    <thead>
      <tr><th>Unit</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      try {
        const response = await fetch('data/units.csv');
        const text = await response.text();
        const rows = text.trim().split('\n').slice(1); // Skip header
        const tableBody = document.querySelector('#dataTable tbody');
        tableBody.innerHTML = '';

        rows.forEach(row => {
          const [unit, status] = row.split(',');
          const tr = document.createElement('tr');
          const tdUnit = document.createElement('td');
          const tdStatus = document.createElement('td');

          tdUnit.textContent = unit.trim();
          tdStatus.textContent = status.trim();
          tdStatus.className = status.trim();

          tr.appendChild(tdUnit);
          tr.appendChild(tdStatus);
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading CSV:', err);
      }
    }

    loadCSV();
  </script>

</body>
</html>
